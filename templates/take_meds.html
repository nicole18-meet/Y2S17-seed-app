<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <head>

      <title>Take meds</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> 

      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
     <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
     <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  </head>

<body>

<div class="routine-list">
	<table>
	<tr>
		<th> Time of day </th>
		<th> Description </th>
		<th> Button </th>
		<th> Registration </th>
	</tr>

	{% for shoot in routine.shoots %}
		<tr>
		<td>{{shoot.taken_time.strftime('%H-%M')}}</td>
		<td> {{shoot.title}}</td>
		<td>
			{% if shoot.is_missed %}

			{% else %}
				<form action="{{url_for('edit_shoot', shoot_id=shoot.id)}}" method="post">
					<input type="submit" name="Took shoot" value="Register medicine">	
				</form>
				{% endif %}
		</td>
		<td> {% if shoot.is_missed %}
  				It's too late!
  			{% elif shoot.is_taken%}
  				Medicine registered!
  			{% endif %}
		</td>
		</tr>
  				
				
	{% endfor %}
	</table>

  </div>

</form>
